<!DOCTYPE html>

<html>

  <head>
    <title>Пример формы HTML</title>

  <body>

    <h1>Пример формы HTML</h1>

    <form action="/"
      method="POST">

          value="Ваше имя" />
      </label><br />

      <label>
         E-mail:<br />
        <input name="field-email"
          value="Ваша почта"

      </label><br />

      <label>
        Ваша дата рождения:<br />
        <input name="field-date"
          value="2019-08-13"
          type="date" />
      </label><br />
 Пол:<br />
      <label><input type="radio" checked="checked"
        name="radio-group-1" value="Значение1" />
        Мужской</label>
      <label><input type="radio"
        name="radio-group-1" value="Значение2" />
      Женский</label><br />
      <label><label><input type="radio"
        name="radio-group-1" value="Значение2" />
      Другой</label><br />
      <label>
Количество конечностей:<br />
      <label><input type="radio" checked="checked"
        name="radio-group-1" value="Значение1" />

      <label><input type="radio"
        name="radio-group-1" value="Значение2" />
      Больше обычного</label><br />
      <label><label><input type="radio"
        name="radio-group-1" value="Значение2" />
      Меньше обычного</label><br />
      <label>
<label>
        Сверхспособности:<br />
        <select name="field-name-3">
          <option value="Значение1">Бессмертие</option>
          <option value="Значение2" selected="selected">Прохождение через стены</option>
          <option value="Значение3">Левитация</option>
        </select>
      </label><br />
        Биография:<br />
        <textarea name="field-name-2">Укажите что-то о себе</textarea>
      </label><br />
      С контрактом ознакомлен(а):<br />
      <label><input type="checkbox" checked="checked"
        name="check-1" />
        Да</label><br />
      <input type="submit" value="Отправить" />
    </form>

  </body>

</html>
